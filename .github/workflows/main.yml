name: Build And Deploy to Gh Pages

on:
  push:
    branches:
      - source

jobs:
  build-and-deploy:
    name: Build and Deploy Source
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm install
      - name: Run deploy script
        run: npm run-script deploy